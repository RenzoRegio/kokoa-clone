<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Let's Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Verizon</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>12%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Let's Talk</h1>
      <p class="welcome-header__text">
        If you have a Let's Talk Account, please log in with your credentials
        below.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input
        name="user"
        type="text"
        required
        placeholder="Email or Phone Number"
      />
      <input
        name="password"
        type="password"
        required
        placeholder="Password"
        minlength="10"
      />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Forgot Let's Talk Account or Password?</a>
    </form>
    <div id="no-mobile">
      <span>YOUR SCREEN IS TOO BIG TO ACCESS LET'S TALK</span>
    </div>
    <div id="splash-screen">
      <div class="splash-screen__content">
          <h1>Let's Talk</h1>
          <i class="fas fa-comment"></i>
      </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
