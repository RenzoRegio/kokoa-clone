<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - RMRTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Verizon</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <span>infinite%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">CHATS</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="far fa-comment fa-2x"></i></span>
            <span><i class="fas fa-headphones-alt fa-2x"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a></span>
        </div>
    </header>
    <main class="main-screen">
        <a href="chat.html">
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--md" src="screenshots/copy.jpeg"/>
            <div class="user-component__text">
                <h2 class="user-component__name chats__name">RMRTalk</h2>
                <h4 class="user-component__message">Hi There!</h4>
            </div>
        </div>
        <div class="user-component__column__two">
            <span class="user-component__time">21:22</span>
            <span class="chats-badge">1</span>
        </div>
    </div>
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--md" src="screenshots/copy.jpeg"/>
            <div class="user-component__text">
                <h2 class="user-component__name chats__name">Joo</h2>
                <h4 class="user-component__message">Hello!</h4>
            </div>
        </div>
        <div class="user-component__column__two">
            <span class="user-component__time">12:30</span>
            <span class="chats-badge">1</span>
        </div>
    </div>
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--md" src="screenshots/copy.jpeg"/>
            <div class="user-component__text">
                <h2 class="user-component__name chats__name">Dad</h2>
                <h4 class="user-component__message">Very good!</h4>
            </div>
        </div>
        <div class="user-component__column__two">
            <span class="user-component__time">19:47</span>
            <span class="chats-badge">1</span>
        </div>
    </div>
</a>
</main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">3</span><i class="fas fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span id="nav__dot"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>YOUR SCREEN IS TOO BIG TO ACCESS RMRTALK</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
