<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - RMRTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Verizon</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <span>infinite%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">CHATS</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="far fa-comment fa-2x"></i></span>
            <span><i class="fas fa-headphones-alt fa-2x"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a></span>
        </div>
    </header>
    <section class="main-screen">
        <a href="chat__rmrtalk.html">
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--md" src="screenshots/copy.jpeg"/>
            <div class="user-component__text">
                <h2 class="user-component__name chats__name">RMRTalk</h2>
                <h4 class="user-component__message">Great! Don't forget to join the challenges!</h4>
            </div>
        </div>
        <div class="user-component__column__two">
            <span class="user-component__time">8:30</span>
            <span class="chats-badge">1</span>
        </div>
    </div>
    </a>
    </section>
    <section class="main-screen">
        <a href="chat__joo.html">
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--md" src="https://images.pexels.com/photos/736230/pexels-photo-736230.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"/>
            <div class="user-component__text">
                <h2 class="user-component__name chats__name">Joo</h2>
                <h4 class="user-component__message">I'm  learning so much! Thank you for telling me about them!</h4>
            </div>
        </div>
        <div class="user-component__column__two">
            <span class="user-component__time">11:29</span>
            <span class="chats-badge">1</span>
        </div>
    </div>
</a>
</section>
    
<section class="main-screen">
    <a href="chat__dad.html">
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--md" src="https://i.pinimg.com/originals/7e/32/d7/7e32d704574ea967cb95d0b77ebf336c.jpg"/>
            <div class="user-component__text">
                <h2 class="user-component__name chats__name">Dad</h2>
                <h4 class="user-component__message">How did you do in the challenge??</h4>
            </div>
        </div>
        <div class="user-component__column__two">
            <span class="user-component__time">19:47</span>
            <span class="chats-badge">1</span>
        </div>
    </div>
    </a>
</section>

        <ul class="nav__list">
