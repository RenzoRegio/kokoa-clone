<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - RMRTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Verizon</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <span>infinite%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">FRIENDS</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-headphones-alt fa-2x"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a></span>
        </div>
    </header>
    <a class="friends-display__header"><i class="fas fa-info-circle"></i>Friends' Names Display<i class="fas fa-chevron-right fa-sm"></i></a>
    <main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--lg" src="screenshots/copy.jpeg"/>
            <div class="user-component__text">
                <h2 class="user-component__name">Renzo</h2>
               <!-- <h4 class="user-component__message">Hi There!</h4> -->
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>
    <div class="friends-channel">
        <div class="friends-channel__header">
            <span class="friends-channel_text">Channel</span>
            <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar--sm" src="screenshots/copy.jpeg"/>
                <div class="user-component__text">
                    <h2 class="user-component__name user-component__name--not-bold">Channel</h2>
                </div>
            </div>
            <div class="user-component__column">
                <span>2</span>
                <i class="fas fa-chevron-right fa-sm"></i>
            </div>
        </div>
    </div>
</main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">3</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span id="nav__dot"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="splash-screen">
        <div class="splash-screen__content">
            <h1>RMRTalk</h1>
            <i class="fas fa-comment"></i>
        </div>
    </div>
    <div id="no-mobile">
        <span>YOUR SCREEN IS TOO BIG TO ACCESS RMRTALK</span>
    </div>
    <div id="screen-orientation">
        <span>PLEASE ROTATE YOUR SCREEN TO PORTRAIT MODE. RMRTALK DOES NOT SUPPORT LANDSCAPE MODE. THANK YOU!</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
