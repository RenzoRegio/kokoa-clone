<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - RMRTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Verizon</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <span>12%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-headphones-alt fa-2x"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a></span>
        </div>
    </header>
    <div class="friends-display__header"><i class="fas fa-info-circle"></i><span>Friends' Names Display</span><i class="fas fa-chevron-right fa-sm"></i></div>
    <main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--lg" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80"/>
            <div class="user-component__text">
                <h2 class="user-component__name">Renzo</h2>
                <span class="user-component__status__message">Hi! Nice to meet you!</span>
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>
    <div class="friends-channel">
        <div class="friends-channel__header">
            <span class="friends-channel_text">Channel</span>
            <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar--sm" src="https://images.unsplash.com/photo-1604240949307-92523d5c65b1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1301&q=80"/>
                <div class="user-component__text">
                    <h2 class="user-component__name user-component__name--not-bold">Channel</h2>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__channel-btn">2</span>
            </div>
        </div>
    </div>
    <div class="friends-channel">
        <div class="friends-channel__header">
            <span class="friends-channel_text">Friends</span>
            <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component user-component--column-friends">
            <div class="user-component__column">
                <a href="chat__joo.html">
                <img class="user-component__avatar--sm" src="https://images.unsplash.com/photo-1604419481865-7bb53ed1237f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2250&q=80"/>
                <div class="user-component__text">
                    <h2 class="user-component__name user-component__name--not-bold">Joo</h2>
                </a>
                </div>
            </div>
</main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">3</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span id="nav__dot"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    </div>
    <div id="no-mobile">
        <span>YOUR SCREEN IS TOO BIG</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
